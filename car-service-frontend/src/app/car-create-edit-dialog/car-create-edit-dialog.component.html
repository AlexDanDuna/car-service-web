<div class="container">
    <div>
      <h1>{{title}}</h1>
      <form (ngSubmit)="onSubmit()" #carForm="ngForm">
        <div class="form-group">
          <label for="model_name">Model name: </label>
          <input type="text" class="form-control" id="model_name"
                 required maxlength="40"
                 [(ngModel)]="car.model_name" name="model_name"
                 #model_name="ngModel">
          <div [hidden]="model_name.valid || model_name.pristine"
               class="alert alert-danger">
            Model name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="mileage_km">Mileage (km): </label>
          <input type="number" class="form-control" id="mileage_km" required min=1
                 [(ngModel)]="car.mileage_km" name="mileage_km" #mileage_km="ngModel">
          <div [hidden]="mileage_km.valid || mileage_km.pristine"
                class="alert alert-danger">
              Model name is required and must be greater than 0.
            </div>
        </div>

        <div class="form-group">
            <input matInput [matDatepicker]="picker" [(ngModel)]="car.purchase_year" required name="purchase_year" id="purchase_year">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" [(ngModel)]="car.warranty_active" name="warranty_active"/>
            <label class="form-check-label" for="inlineCheckbox1">Warranty active? </label>
          </div>


  
  
        <button type="submit" class="btn btn-success" [disabled]="!carForm.form.valid">{{actionName}}</button>
        <button type="button" class="btn btn-default" (click)="cancel()"></button>
     </form>
    </div>
</div>
